<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Contacto</h6>
      <h1 class="display-4 mb-4">Ponte en Contacto</h1>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="contact-form bg-white p-5">
          <form (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Tu Nombre"
                    [(ngModel)]="contactForm.name"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <input 
                    type="email" 
                    class="form-control" 
                    placeholder="Tu Email"
                    [(ngModel)]="contactForm.email"
                    name="email"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Asunto"
                [(ngModel)]="contactForm.subject"
                name="subject"
                required
              />
            </div>
            <div class="form-group mb-3">
              <textarea 
                class="form-control" 
                rows="5" 
                placeholder="Mensaje"
                [(ngModel)]="contactForm.message"
                name="message"
                required
              ></textarea>
            </div>
            <button 
              type="submit" 
              class="btn btn-primary py-3 px-5"
              [disabled]="isLoading">
              @if (isLoading) {
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Enviando...
              } @else {
                Enviar Mensaje
              }
            </button>
          </form>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="contact-info bg-white p-5">
          <h5 class="mb-4">Información de Contacto</h5>
          <div class="d-flex mb-3">
            <i class="fa fa-map-marker-alt text-primary me-3 mt-1"></i>
            <div>
              <h6 class="mb-0">Dirección</h6>
              <p class="mb-0">123 Calle Principal, Ciudad, País</p>
            </div>
          </div>
          <div class="d-flex mb-3">
            <i class="fa fa-phone-alt text-primary me-3 mt-1"></i>
            <div>
              <h6 class="mb-0">Teléfono</h6>
              <p class="mb-0">+012 345 6789</p>
            </div>
          </div>
          <div class="d-flex mb-3">
            <i class="fa fa-envelope text-primary me-3 mt-1"></i>
            <div>
              <h6 class="mb-0">Email</h6>
              <p class="mb-0">info@example.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
