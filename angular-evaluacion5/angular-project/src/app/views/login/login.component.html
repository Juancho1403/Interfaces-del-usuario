<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <form (ngSubmit)="handleLogin($event)">
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email"
              [(ngModel)]="email" 
              name="email"
              class="form-control" 
              required 
            />
          </div>
          <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input 
              type="password" 
              id="password"
              [(ngModel)]="password" 
              name="password"
              class="form-control" 
              required 
            />
          </div>
          <button 
            type="submit" 
            class="btn btn-primary w-100"
            [disabled]="isLoading">
            @if (isLoading) {
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Cargando...
            } @else {
              Entrar
            }
          </button>
        </form>
        <a routerLink="/register" class="btn btn-link w-100 mt-3">¿No tienes cuenta? Regístrate</a>
      </div>
    </div>
  </div>
</div>
