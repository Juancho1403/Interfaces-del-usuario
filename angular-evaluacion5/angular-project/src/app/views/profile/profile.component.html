<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Mi Perfil</h3>
        </div>
        <div class="card-body">
          @if (user) {
            <form (ngSubmit)="saveProfile()">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label>Nombre</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      [(ngModel)]="user.nombre"
                      name="nombre"
                      [readonly]="!isEditing"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label>Email</label>
                    <input 
                      type="email" 
                      class="form-control" 
                      [(ngModel)]="user.email"
                      name="email"
                      [readonly]="!isEditing"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label>Teléfono</label>
                    <input 
                      type="tel" 
                      class="form-control" 
                      [(ngModel)]="user.telefono"
                      name="telefono"
                      [readonly]="!isEditing"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <label>Fecha de Nacimiento</label>
                    <input 
                      type="date" 
                      class="form-control" 
                      [(ngModel)]="user.fecha_nacimiento"
                      name="fecha_nacimiento"
                      [readonly]="!isEditing"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label>Dirección</label>
                <textarea 
                  class="form-control" 
                  rows="3"
                  [(ngModel)]="user.direccion"
                  name="direccion"
                  [readonly]="!isEditing"
                ></textarea>
              </div>
              <div class="form-group mb-3">
                <label>Rol</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [value]="user.role"
                  readonly
                />
              </div>
              <div class="d-flex gap-2">
                @if (!isEditing) {
                  <button type="button" class="btn btn-primary" (click)="toggleEdit()">Editar</button>
                } @else {
                  <button type="submit" class="btn btn-success" [disabled]="isLoading">
                    @if (isLoading) {
                      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                      Guardando...
                    } @else {
                      Guardar
                    }
                  </button>
                  <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancelar</button>
                }
              </div>
            </form>
          }
        </div>
      </div>
    </div>
  </div>
</div>
