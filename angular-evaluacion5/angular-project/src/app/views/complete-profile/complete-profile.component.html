<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Completar Perfil</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="completeProfile()">
            <div class="form-group mb-3">
              <label>Teléfono</label>
              <input 
                type="tel" 
                class="form-control" 
                [(ngModel)]="profileData.telefono"
                name="telefono"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label>Dirección</label>
              <textarea 
                class="form-control" 
                rows="3"
                [(ngModel)]="profileData.direccion"
                name="direccion"
                required
              ></textarea>
            </div>
            <div class="form-group mb-3">
              <label>Fecha de Nacimiento</label>
              <input 
                type="date" 
                class="form-control" 
                [(ngModel)]="profileData.fecha_nacimiento"
                name="fecha_nacimiento"
                required
              />
            </div>
            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="isLoading">
              @if (isLoading) {
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Completando...
              } @else {
                Completar Perfil
              }
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
