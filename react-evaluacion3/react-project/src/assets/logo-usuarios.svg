<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo principal con gradiente y sombra -->
  <circle cx="30" cy="30" r="28" fill="url(#grad1)" filter="url(#shadow)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Círculo interno decorativo -->
  <circle cx="30" cy="30" r="22" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Letras principales con mejor tipografía -->
  <text x="50%" y="58%" text-anchor="middle" font-size="24" font-family="Arial, sans-serif" fill="white" font-weight="bold" filter="url(#shadow)">J</text>
  <text x="65%" y="68%" text-anchor="middle" font-size="24" font-family="Arial, sans-serif" fill="#ffc107" font-weight="bold" filter="url(#shadow)">i</text>
  
  <!-- Elementos decorativos -->
  <circle cx="15" cy="15" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="45" cy="15" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="15" cy="45" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="45" cy="45" r="2" fill="#ffffff" opacity="0.6"/>
</svg> 