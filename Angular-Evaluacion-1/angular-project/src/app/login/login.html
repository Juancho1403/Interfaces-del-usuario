<!-- Customized Bootstrap Stylesheet -->
  <link href="../../../public/css/style.css" rel="stylesheet">

<div class="login-box" id="text">
  <h2>Login</h2>
  <input [(ngModel)]="username" class="login-input" placeholder="Usuario" />
  <input [(ngModel)]="password" type="password" class="login-input" placeholder="Contraseña" />
  <button class="btn btn-primary py-md-3 px-md-5 mt-2" (click)="login()">Iniciar Sesión</button>
  <p class="login-error">{{ error }}</p>
</div>
